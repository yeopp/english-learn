<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:remove="tag">
<!-- Global Header -->

<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container flex inline">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Community</a>
            </div>
            <span class="space"></span>
            <div sec:authorize="${!isAuthenticated()}" class="navbar-text navbar-right">
                <form th:action="@{/public/login}" th:method="post">
                    <button type="submit" class="btn btn-outline btn-sm">
                        LOGIN
                    </button>
                </form>
            </div>
            <div sec:authorize="${isAuthenticated()}" class="navbar-text navbar-right">
                <form th:action="@{/logout}" th:method="post">
                    <button type="submit" class="btn btn-outline btn-sm">
                        LOGOUT
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
</html>
